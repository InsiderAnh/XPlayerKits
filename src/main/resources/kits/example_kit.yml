name: miner
# The kit will be claimed for 300 seconds.
countdown: 300
# The kit will be claimed only once.
oneTime: false
# The kit will auto armor the player.
autoArmor: false
# The kit will show a preview of the kit in the inventory.
preview: false
# The kit will check the inventory space for the player, avoiding claiming the kit if
# the player doesn't have enough space and losing items.
checkInventorySpace: false
slot: 10
page: 1
price: 0.0
permission: none
#requirements:
#  - '%vault_eco_balance% >= 0'
requirements: { }
#actionsOnClaim:
#  - console:say Test allow commands.
#  - command:/test command
#  - sound:ENTITY_PLAYER_LEVELUP;1.0f;1.0f
actionsOnClaim: { }
#actionsOnDeny:
#  - console:say Test allow commands.
#  - command:/test command
#  - sound:ENTITY_ENDERMAN_TELEPORT;1.0f;1.0f
actionsOnDeny: { }
